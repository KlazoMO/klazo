<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Корзина - Klazo</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/main.js" defer></script>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <img src="assets/images/logo.png" alt="Klazo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Главная</a></li>
                <li><a href="product.html">Костюмы</a></li>
                <li><a href="product.html">Рубашки</a></li>
                <li><a href="product.html">Брюки</a></li>
                <li><a href="product.html">Обувь</a></li>
                <li><a href="product.html">Аксессуары</a></li>
                <li><a href="about.html">О нас</a></li>
                <li><a href="contact.html">Контакты</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Корзина</h1>
        <div id="cart-items">
            <!-- Товары будут загружаться через JS -->
        </div>

        <h3>Итого: <span id="total-price">0₽</span></h3>

        <button class="btn" onclick="checkout()">Оформить заказ</button>
    </main>

    <footer>
        <p>&copy; 2024 Klazo</p>
    </footer>

    <script>
        const cart = [
            {name: 'Костюм', price: 5000, quantity: 1},
            {name: 'Рубашка', price: 1500, quantity: 2},
        ];

        const cartItemsDiv = document.getElementById('cart-items');
        const totalPriceSpan = document.getElementById('total-price');
        
        function updateCart() {
            cartItemsDiv.innerHTML = '';
            let total = 0;
            cart.forEach(item => {
                const itemDiv = document.createElement('div');
                itemDiv.classList.add('cart-item');
                itemDiv.innerHTML = `
                    <p>${item.name} - ${item.quantity} шт. - ${item.price * item.quantity}₽</p>
                `;
                cartItemsDiv.appendChild(itemDiv);
                total += item.price * item.quantity;
            });
            totalPriceSpan.textContent = `${total}₽`;
        }

        function checkout() {
            window.location.href = 'checkout.html';
        }

        updateCart();
    </script>
</body>
</html>
